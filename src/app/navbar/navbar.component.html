<mz-navbar class="clearfix">
  <div class="col app-col-left">
    <a mz-tooltip [tooltip]="'navbar.back' | translate" [position]="'bottom'" class="app-arrow-left">
      <i mz-icon-mdi [icon]="'arrow-left'" [align]="'left'"></i>
    </a>
    <a [routerLink]="['']" class="brand-logo" mz-tooltip [tooltip]="'navbar.home' | translate" [position]="'bottom'">
      <img src="/assets/img/logo-kramerius.png" class="img-responsive app-pipe" alt="{{'app-title' | translate}}" />
    </a>
  </div><!--/.app-col-left -->
  <div class="col app-col-right">
    <app-search-bar></app-search-bar> 
  </div><!--/.app-col-right -->
  
  <mz-checkbox-container>
    <input mz-checkbox [label]="'navbar.checkbox_label' | translate" id="checkbox-id" type="checkbox">
  </mz-checkbox-container> 
    
  <mz-navbar-item-container [align]="'right'">
    <mz-navbar-item routerLinkActive="active" #collections="routerLinkActive" [active]="collections.isActive">
      <a routerLink='collections'>{{ 'navbar.collections' | translate }}</a>
    </mz-navbar-item>
    <mz-navbar-item routerLinkActive="active" #browse="routerLinkActive" [active]="browse.isActive">
      <a routerLink='browse'>{{ 'navbar.browse' | translate }}</a>
    </mz-navbar-item>
    <mz-navbar-item routerLinkActive="active" #help="routerLinkActive" [active]="help.isActive">
      <a routerLink='help'>{{ 'navbar.help' | translate }}</a>
    </mz-navbar-item>
    <mz-navbar-item><a *ngIf="translator.language == 'cs'" (click)='onLanguageChanged("en")'>English</a></mz-navbar-item>
    <mz-navbar-item><a *ngIf="translator.language == 'en'" (click)='onLanguageChanged("cs")'>ÄŒesky</a></mz-navbar-item>
  </mz-navbar-item-container>
</mz-navbar>
