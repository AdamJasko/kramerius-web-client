<mz-navbar class="clearfix">
  <div *ngIf="state.activePage != '/'" class="col app-col-left">
    <a mz-tooltip [tooltip]="'navbar.back' | translate" [position]="'bottom'" class="app-arrow-left">
      <i mz-icon-mdi [icon]="'arrow-left'" [align]="'left'"></i>
    </a>
    <app-logo></app-logo>
  </div>
  
  <div *ngIf="state.activePage != '/'" class="col app-col-right">
    <app-navbar-search-bar></app-navbar-search-bar>
  </div>
  <mz-navbar-item-container [align]="'right'">
    <mz-navbar-item routerLinkActive="active" #collections="routerLinkActive">
      <a routerLink='browse' [queryParams]="{category: 'collections'}">{{ 'navbar.collections' | translate }}</a>
    </mz-navbar-item>
    <mz-navbar-item routerLinkActive="active" #browse="routerLinkActive">
      <a routerLink='browse'>{{ 'navbar.browse' | translate }}</a>
    </mz-navbar-item>
    <mz-navbar-item><a *ngIf="translator.language == 'cs'" (click)='onLanguageChanged("en")'>English</a></mz-navbar-item>
    <mz-navbar-item><a *ngIf="translator.language == 'en'" (click)='onLanguageChanged("cs")'>ÄŒesky</a></mz-navbar-item>
  </mz-navbar-item-container>
</mz-navbar>
