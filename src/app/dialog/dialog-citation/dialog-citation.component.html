<mz-modal #modal [fixedFooter]="false" class="app-dialog-citation">
  <mz-modal-header>
    {{ 'citation-dialog.title' | translate }}
  </mz-modal-header>
  <mz-modal-content>

    <div class="app-citation">
      {{ citation }}
    </div>

  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>{{ 'common.close' | translate }}</button>
  </mz-modal-footer>
</mz-modal>
