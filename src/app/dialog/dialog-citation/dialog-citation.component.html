<mz-modal #modal [fixedFooter]="false" class="app-dialog-citation">

    <mz-modal-header>

    <div class="app-tabs" *ngIf="selection">
        <div class="app-dialog-title">{{ 'citation-dialog.title' | translate }} <span class="app-citation-spec">(ÄŒSN ISO 690)</span></div>

        <div *ngFor="let item of data" class="app-tab" [class.active]="selection.level === item.level" (click)="changeTab(item)">
            {{ 'citation-dialog.level-' + item.level | translate }}
          </div>
      </div>

  </mz-modal-header>
  <mz-modal-content>



    <div *ngIf="selection" class="app-citation" [innerHtml]="selection.citation"></div>

  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>{{ 'common.close' | translate }}</button>
  </mz-modal-footer>
</mz-modal>
