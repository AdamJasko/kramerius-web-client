<mz-modal #modal [fixedFooter]="false" class="app-dialog-share">
  <mz-modal-header>
    {{ 'common.warning' | translate }}
  </mz-modal-header>
  <mz-modal-content>
      Autorsky chráněné hudebniny bohužel nelze žádným způsobem kopírovat z
      důvodu výjimky v Autorském zákoně.
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" mz-modal-close>{{ 'common.close' | translate }}</button>
  </mz-modal-footer>
</mz-modal>
