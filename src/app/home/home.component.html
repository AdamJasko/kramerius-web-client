<div class="app-content-wrapper">
  <section class="container center-align home-top">
    <div class="row">
      <div class="col s12">
        <app-logo></app-logo>
      </div>
    </div>
    <div class="row">
      <div class="col offset-s4 s4 offset-s4">
        <div class="divider"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 app-desc">
        <span>{{'app-name' | translate}}</span> |
        <span>{{'home.desc' | translate}}</span>
      </div>
    </div>
    <app-home-search-bar></app-home-search-bar>
  </section>




  <div class="container featured">
    <div class="tabs">
      <div class="tab" [class.active]="selectedTab === 'visited'" (click)="changeTab('visited')">
        {{ 'home.tab_visited' | translate }}
      </div>
      <div class="tab" [class.active]="selectedTab === 'newest'" (click)="changeTab('newest')">
        {{ 'home.tab_latest' | translate }}
      </div>
      <div class="tab" [class.active]="selectedTab === 'recommended'" (click)="changeTab('recommended')">
        {{ 'home.tab_recommended' | translate }}
      </div>
    </div>

    <div class="items">
      <div *ngIf="selectedTab === 'visited'">
        <app-document-card *ngFor="let item of visited" [item]="item"></app-document-card>
      </div>

      <div *ngIf="selectedTab === 'newest'">
        <app-document-card *ngFor="let item of newest" [item]="item"></app-document-card>
      </div>

      <div *ngIf="selectedTab === 'recommended'">
        <app-document-card *ngFor="let item of recommended" [item]="item"></app-document-card>
      </div>
    </div>

  </div>


</div>
