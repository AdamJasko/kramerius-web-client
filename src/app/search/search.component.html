<!-- Show just for medium and up devices -->
<app-search-filters [class.app-filters-hide]="state.showingFilters" class="app-filters-desktop" [collapsedFilter]="true"></app-search-filters>

<div class="app-search-wrapper">
  <app-search-toolbar *ngIf="searchService.getNumberOfResults()"></app-search-toolbar>
  <!-- Show just for small devices -->
  <app-search-filters [class.app-filters-hide]="state.showingFilters" class="app-filters-mobile" [collapsedFilter]="false"></app-search-filters>
  <app-search-results></app-search-results>
</div>
