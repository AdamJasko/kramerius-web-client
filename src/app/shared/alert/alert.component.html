<div class="row">
  <div class="col s12">
    <div class="alert alert-{{type}} center">
      <i mz-icon-mdi [icon]="getIcon()"></i> <span class="app-font-bold">{{ title | translate}}!</span>
      <span>
        {{ message | translate}}
      </span>
      <div *ngIf="description" class="app-description">
        {{ description | translate}}
      </div>
    </div>
  </div>
</div>
