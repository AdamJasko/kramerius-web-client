<mz-card *ngIf="item" routerLink="{{item.url}}" [hoverable]="true">
  <mz-card-content>
    <div class="app-card-mark {{item.doctype}}"></div>
    <div class="app-media">
      <div class="app-thumb" [style.background-image]="getThumb()"></div>
    </div>
    <div class="app-content">
      <div class="document-card-title">{{item.title}}</div>
      <div class="document-card-authors">{{item.authors}}</div>
      <div class="document-card-date">{{item.date}}</div>
      <div class="document-card-doctype">{{ 'model.' + item.doctype | translate }}</div>
    </div>
  </mz-card-content>
</mz-card>
