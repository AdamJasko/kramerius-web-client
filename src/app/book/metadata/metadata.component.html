<div class="metadata" *ngIf="metadata">
  <div class="title" *ngIf="metadata.titles.length > 0">{{metadata.titles[0].title}}</div>
  <div class="subtitle" *ngIf="metadata.titles.length > 0">{{metadata.titles[0].subTitle}}</div>
  
  <div class="divider"></div>

  <div *ngIf="metadata.authors.length > 0">
    <div class="label">Autor</div>
    <div *ngFor="let author of metadata.authors" class="value" >{{ author.name }}</div>
    <div class="divider"></div>
  </div>
  
  <div *ngIf="metadata.publishers.length > 0">
    <div class="label">Nakladatelské údaje</div>
    <div *ngFor="let publisher of metadata.publishers" class="value" >{{ publisher.fullDetail() }}</div>
    <div class="divider"></div>
  </div>

  <div *ngIf="metadata.keywords.length > 0">
    <div class="label">Klíčová slova</div>
    <div *ngFor="let keyword of metadata.keywords" class="value" >{{ keyword }}</div>
    <div class="divider"></div>
  </div>

  <div *ngIf="metadata.geonames.length > 0">
    <div class="label">Geografické názvy</div>
    <div *ngFor="let geoname of metadata.geonames" class="value" >{{ geoname }}</div>
    <div class="divider"></div>
  </div>
  
  <div *ngIf="metadata.locations.length > 0">
    <div class="label">Místo uložení</div>
    <div *ngFor="let location of metadata.locations">
      <div class="value">{{location.physicalLocation}}</div>
      <div class="value" *ngIf="location.shelfLocator">Signatura: {{location.shelfLocator}}</div>
    </div>
    <div class="divider"></div>
  </div>
</div>
