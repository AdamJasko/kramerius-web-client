<app-periodical-content *ngIf="periodicalService.isStateSuccess()" [class.app-panel-mobile-open]="!state.showingPanel"></app-periodical-content>

<div *ngIf="periodicalService.isStateLoading()" class="spinner-wrapper">
  <mz-spinner
    class="medium-centered-spinner"
    [color]="'blue'"
    [size]="'medium'">
  </mz-spinner>
</div>

<app-metadata [metadata]="periodicalService.metadata" [class.app-panel-mobile-hidden]="state.showingPanel"></app-metadata>
