<app-periodical-count></app-periodical-count>
<app-periodical-search></app-periodical-search>


<div class="app-filters-wrapper">
  <mz-collapsible [mode]="'expandable'">
      <mz-collapsible-item [active]="true ">
        <mz-collapsible-item-header>
          {{ 'search.accessibility.label' | translate }}   
          <i mz-icon-mdi [icon]="'chevron-down'" [class]="'app-clean-mg'"></i>
          <i mz-icon-mdi [icon]="'chevron-left'" [class]="'app-clean-mg'"></i>
        </mz-collapsible-item-header>
        <mz-collapsible-item-body>
        <mz-collection>
          <ng-container>
            <mz-collection-item>
              <span [class.selected]="periodicalService.query && periodicalService.query.accessibility === 'public'" class="app-row">
                <a (click)="periodicalService.setAccessibility('public')">{{ 'search.accessibility.public' | translate}}</a>
              </span>
            </mz-collection-item>
            <mz-collection-item>
              <span [class.selected]="periodicalService.query && periodicalService.query.accessibility === 'private'" class="app-row">
                <a (click)="periodicalService.setAccessibility('private')">{{ 'search.accessibility.private' | translate}}</a>
              </span>
            </mz-collection-item>
            <mz-collection-item>
              <span [class.selected]="periodicalService.query && periodicalService.query.accessibility === 'all'" class="app-row">
                <a (click)="periodicalService.setAccessibility('all')">{{ 'search.accessibility.all' | translate}}</a>
              </span>
            </mz-collection-item>
          </ng-container>
        </mz-collection>
        </mz-collapsible-item-body>
      </mz-collapsible-item>
    </mz-collapsible> 
</div>
