<a class="periodical-grid-item" routerLink="{{item.getUrl()}}">
  <div class="periodical-grid-item-content">    
    <div class="periodical-grid-item-title">{{ item.title }}</div>
    <div class="periodical-grid-item-thumb" [style.background-image]="getThumb()"></div>
    <div class="periodical-grid-item-subtitle" *ngIf="item.doctype === 'periodicalvolume'">{{ 'periodical.volume' | translate: { volume: item.subtitle } }}</div>
    <div class="periodical-grid-item-subtitle" *ngIf="item.doctype === 'periodicalitem'">{{ 'periodical.issue' | translate: { issue: item.subtitle } }}</div>
    
  </div>
</a>
