<div class="row app-clean-mg">
  <div *ngIf="periodicalService.metadata" class="col app-col-left">
    <h5>{{periodicalService.metadata.getTitle()}}</h5>
  </div>

  <div *ngIf="periodicalService.volumeDetail" class="volume-navigation">
    <a *ngIf="periodicalService.volumeDetail.previous" [routerLink]="['/periodical', periodicalService.volumeDetail.previous.uuid]"
      class="app-mdi-periodical-previous" mz-tooltip [tooltip]="'periodical.previous_volume' | translate" [position]="'bottom'">
    </a>
    <a *ngIf="!periodicalService.volumeDetail.previous" class="app-mdi-periodical-previous disabled"></a>
    <span class="current-volume">{{ periodicalService.volumeDetail.current.title }}</span>
    <a *ngIf="periodicalService.volumeDetail.next" [routerLink]="['/periodical', periodicalService.volumeDetail.next.uuid]"
      class="app-mdi-periodical-next" mz-tooltip [tooltip]="'periodical.next_volume' | translate" [position]="'bottom'">
    </a>
    <a *ngIf="!periodicalService.volumeDetail.next" class="app-mdi-periodical-next disabled"></a>
  </div>


  <div class="col app-col-right">
    <ul class="right">
      <li *ngIf="periodicalService.gridLayoutEnabled" (click)="selectLayout('grid')" [class.active]="periodicalService.activeLayout == 'grid'">
        <span mz-tooltip [tooltip]="'toolbar.tooltip_display_grid' | translate" [position]="'top'" class="app-cursor-pointer">
          <i class="app-mdi-view-grid"></i>
        </span>
      </li>
      <li *ngIf="periodicalService.yearsLayoutEnabled" (click)="selectLayout('years')" class="layout-button" [class.active]="periodicalService.activeLayout == 'years'">
        <span mz-tooltip [tooltip]="'toolbar.tooltip_display_years' | translate" [position]="'top'" class="app-cursor-pointer">
          <i class="app-mdi-calendar-blank"></i>
        </span>
      </li>
      <li *ngIf="periodicalService.calendarLayoutEnabled" (click)="selectLayout('calendar')" class="layout-button" [class.active]="periodicalService.activeLayout == 'calendar'">
        <span mz-tooltip [tooltip]="'toolbar.tooltip_display_calendar' | translate" [position]="'top'" class="app-cursor-pointer">
          <i class="app-mdi-calendar-range"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
