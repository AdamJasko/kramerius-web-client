<div class="app-signin-wrapper">

  <div class="app-title">Přihlaste se</div>

    <mz-input-container>
        <input mz-input
          [label]="'E-mail'"
          [(ngModel)]="email"
          [validate]="false"
          id="email-input"
          placeholder="Zadejte e-mailovou adresu"
          type="text">
      </mz-input-container>

      <mz-input-container>
          <input mz-input
            [label]="'Heslo'"
            [(ngModel)]="password"
            [validate]="false"
            id="password-input"
            placeholder="Zadejte heslo"
            type="password">
        </mz-input-container>

        <div *ngIf="state === 'failure'" class="app-error">Přihlášení se nezdařilo</div>

        <button mz-button (click)="login()">
            Přihlásit se
        </button>



</div>
